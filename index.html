<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicator Tool</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">

    <!-- Stylesheet References -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/utils.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">Duplicator Tool</div>
        <div class="header-credit">MADE BY STUDIO-VIDEO</div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-header">
                <h3>Controls</h3>
            </div>
            
            <!-- CANVAS SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Canvas Size</h4>
                
                <div class="frame-control-row">
                    <label>Dimensions (px)</label>
                </div>
                <div class="size-inputs">
                    <input type="number" id="canvas-width" value="800" min="100" max="5000">
                    <span style="color: var(--text-color-subtle);">×</span>
                    <input type="number" id="canvas-height" value="600" min="100" max="5000">
                </div>
                
                <div class="preset-buttons">
                    <div class="preset-btn" data-size="800,600">HD</div>
                    <div class="preset-btn" data-size="1920,1080">FHD</div>
                    <div class="preset-btn" data-size="1080,1080">1:1</div>
                    <div class="preset-btn" data-size="1080,1920">9:16</div>
                    <div class="preset-btn" data-size="3840,2160">4K</div>
                    <div class="preset-btn" data-size="1200,800">Custom</div>
                </div>
                
            </div>



            <!-- BACKGROUND SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Background</h4>
                
                <div class="frame-control-row">
                    <label for="bg-color">Color:</label>
                    <input type="color" id="bg-color" value="#ffffff" class="color-picker">
                </div>
                
                <div class="frame-control-row" style="margin-top: 12px;">
                    <label>Mode</label>
                </div>
                <select id="bg-transparency">
                    <option value="opaque">Opaque</option>
                    <option value="transparent">Transparent</option>
                </select>
                
                <!-- Background & Foreground Image Upload -->
                <div style="display: flex; gap: 8px; margin-top: 16px;">
                    <div class="control-btn image-upload-btn" id="bg-upload-btn" style="flex: 1; text-align: center; position: relative;">
                        <span class="upload-text">Upload BG</span>
                        <span class="remove-image" id="bg-remove-btn" style="display: none;">&times;</span>
                    </div>
                    <div class="control-btn image-upload-btn" id="fg-upload-btn" style="flex: 1; text-align: center; position: relative;">
                        <span class="upload-text">Upload FG</span>
                        <span class="remove-image" id="fg-remove-btn" style="display: none;">&times;</span>
                    </div>
                </div>
                <input type="file" id="bg-image-input" accept="image/*" style="display: none;">
                <input type="file" id="fg-image-input" accept="image/*" style="display: none;">
            </div>

            <!-- DUPLICATOR SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Duplicator</h4>

                <!-- Image Upload -->
                <div class="control-btn image-upload-btn" id="duplicator-upload-btn" style="text-align: center; position: relative;">
                    <span class="upload-text">Upload Image</span>
                    <span class="remove-image" id="duplicator-remove-btn" style="display: none;">&times;</span>
                </div>
                <input type="file" id="duplicator-image-input" accept="image/*" style="display: none;">

                <!-- Image Size -->
                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Image Size: <span id="image-size-value">100%</span></label>
                </div>
                <input type="range" id="image-size-slider" min="0.1" max="3" step="0.1" value="1">

                <!-- Number of Duplicates -->
                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Duplicates: <span id="duplicates-value">5</span></label>
                </div>
                <input type="range" id="duplicates-slider" min="1" max="50" value="5">

                <!-- Transformation Offsets -->
                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Scale Offset: <span id="scale-offset-value">0.00</span></label>
                </div>
                <input type="range" id="scale-offset-slider" min="-0.5" max="0.5" step="0.01" value="0">

                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Rotation Offset: <span id="rotation-offset-value">0°</span></label>
                </div>
                <input type="range" id="rotation-offset-slider" min="-180" max="180" step="1" value="0">

                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Position X: <span id="position-x-value">10px</span></label>
                </div>
                <input type="range" id="position-x-slider" min="-100" max="100" step="1" value="10">

                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Position Y: <span id="position-y-value">10px</span></label>
                </div>
                <input type="range" id="position-y-slider" min="-100" max="100" step="1" value="10">

                <!-- Animation Controls -->
                <div class="frame-control-row" style="margin-top: 20px;">
                    <label>Animation Property</label>
                </div>
                <select id="animation-property">
                    <option value="none">None</option>
                    <option value="scale">Scale</option>
                    <option value="rotation">Rotation</option>
                    <option value="positionX">Position X</option>
                    <option value="positionY">Position Y</option>
                </select>

                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Frequency: <span id="frequency-value">1.0 Hz</span></label>
                </div>
                <input type="range" id="frequency-slider" min="0.1" max="5" step="0.1" value="1">

                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Amplitude: <span id="amplitude-value">50</span></label>
                </div>
                <input type="range" id="amplitude-slider" min="0" max="100" step="1" value="50">

                <div class="frame-control-row" style="margin-top: 16px;">
                    <label>Time Offset: <span id="time-offset-value">5 frames</span></label>
                </div>
                <input type="range" id="time-offset-slider" min="0" max="60" step="1" value="5">
            </div>

            <!-- EXPORT SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Export</h4>
                <div class="control-btn" id="export-btn" style="width: 100%; text-align: center;">
                    Export
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <div class="canvas-info" id="canvas-info">800 × 600 px</div>
                <canvas id="main-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export</h3>
                <button class="modal-close" id="closeExportModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="modal-section">
                    <label for="exportDuration" class="modal-label">Duration (seconds)</label>
                    <input type="number" id="exportDuration" class="modal-input" min="1" max="60" value="5">
                    <span class="modal-hint">For video export</span>
                </div>
                
                <div class="modal-section">
                    <label for="exportFormat" class="modal-label">Format</label>
                    <select id="exportFormat" class="modal-select">
                        <option value="png">PNG Image</option>
                        <option value="mp4">MP4 Video</option>
                        <option value="png-sequence">PNG Sequence</option>
                    </select>
                </div>
                
                <div class="modal-section">
                    <label class="modal-label">Export Size: <span id="exportSizeDisplay">800 × 600</span></label>
                    <span class="modal-hint">Exports at frame size, not preview zoom</span>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancelExport">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="startExport">Start Export</button>
            </div>
        </div>
    </div>

    <!-- Dependencies for export functionality -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="js/duplicator-combined.js"></script>
</body>
</html>
