<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicator Tool</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&family=Wix+Madefor+Display:wght@400..800&family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet References -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/utils.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">Duplicator Tool</div>
        <div class="header-credit">MADE BY STUDIO-VIDEO</div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-header">
                <h3>Controls</h3>
            </div>
            
            <!-- DUPLICATOR SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Duplicator</h4>

                <!-- Mode Tabs -->
                <div class="mode-tabs">
                    <button class="mode-tab active" id="image-mode-tab">Image Mode</button>
                    <button class="mode-tab" id="text-mode-tab">Text Mode</button>
                </div>

                <!-- Image Mode Content -->
                <div class="mode-content" id="image-mode-content">
                    <!-- Image Upload -->
                    <div class="control-btn image-upload-btn" id="duplicator-upload-btn" style="text-align: center; position: relative; margin-top: 16px;">
                        <span class="upload-text">Upload Image</span>
                        <span class="remove-image" id="duplicator-remove-btn" style="display: none;">&times;</span>
                    </div>
                    <input type="file" id="duplicator-image-input" accept="image/*" style="display: none;">

                    <!-- Image Size -->
                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Image Size: <span id="image-size-value">100%</span></label>
                    </div>
                    <input type="range" id="image-size-slider" min="0.1" max="3" step="0.1" value="1">
                </div>

                <!-- Text Mode Content -->
                <div class="mode-content" id="text-mode-content" style="display: none;">
                    <!-- Font Selection -->
                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Font:</label>
                    </div>
                    <select id="font-family" style="margin-top: 8px;">
                        <option value="Wix Madefor Display">Wix Madefor Display</option>
                        <option value="Inter">Inter</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Space Mono">Space Mono</option>
                    </select>

                    <!-- Text Input -->
                    <div class="text-input-header" style="margin-top: 16px;">
                        <label>Text:</label>
                    </div>
                    <textarea id="text-input" placeholder="Enter your text here..." rows="3" style="width: 100%; margin-bottom: 12px; resize: vertical;"></textarea>

                    <div class="frame-control-row">
                        <label>Font Weight: <span id="font-weight-value">400</span></label>
                    </div>
                    <input type="range" id="font-weight-slider" min="400" max="800" step="25" value="400">

                    <div class="frame-control-row" style="margin-top: 12px;">
                        <label>Font Size: <span id="font-size-value">48px</span></label>
                    </div>
                    <input type="range" id="font-size-slider" min="16" max="128" step="2" value="48">

                    <div class="frame-control-row" style="margin-top: 12px;">
                        <label for="text-color">Base Color:</label>
                        <input type="color" id="text-color" value="#ffffff" style="margin-left: 8px; width: 40px; height: 24px;">
                    </div>

                    <div class="frame-control-row" style="margin-top: 12px;">
                        <label for="text-color-end">End Color:</label>
                        <input type="color" id="text-color-end" value="#ffffff" style="margin-left: 8px; width: 40px; height: 24px;">
                    </div>

                    <div class="frame-control-row" style="margin-top: 12px;">
                        <label>Outline Thickness: <span id="outline-thickness-value">0px</span></label>
                    </div>
                    <input type="range" id="outline-thickness-slider" min="0" max="50" step="1" value="0">

                    <div class="frame-control-row" style="margin-top: 12px;">
                        <label for="outline-color">Outline Color:</label>
                        <input type="color" id="outline-color" value="#000000" style="margin-left: 8px; width: 40px; height: 24px;">
                    </div>
                </div>

                <!-- Shared Controls (shown in both modes) -->
                <div class="shared-controls">
                    <!-- Number of Duplicates -->
                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Duplicates: <span id="duplicates-value">5</span></label>
                    </div>
                    <input type="range" id="duplicates-slider" min="1" max="50" value="5">

                    <!-- Transformation Offsets -->
                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Scale Offset: <span id="scale-offset-value">0.00</span></label>
                    </div>
                    <input type="range" id="scale-offset-slider" min="-0.5" max="0.5" step="0.01" value="0">

                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Rotation Offset: <span id="rotation-offset-value">0°</span></label>
                    </div>
                    <input type="range" id="rotation-offset-slider" min="-180" max="180" step="1" value="0">

                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Position X: <span id="position-x-value">10px</span></label>
                    </div>
                    <input type="range" id="position-x-slider" min="-100" max="100" step="1" value="10">

                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Position Y: <span id="position-y-value">10px</span></label>
                    </div>
                    <input type="range" id="position-y-slider" min="-100" max="100" step="1" value="10">
                </div>

                <!-- Drop Shadow Controls -->
                <div class="drop-shadow-section" style="margin-top: 20px;">
                    <div class="parameter-header">
                        <div class="parameter-checkbox-wrapper">
                            <input type="checkbox" id="drop-shadow-enable" class="drop-shadow-checkbox">
                            <label for="drop-shadow-enable">Drop Shadow</label>
                        </div>
                        <button class="parameter-toggle" aria-expanded="false" aria-controls="drop-shadow-controls">
                            <span class="toggle-icon">▶</span>
                        </button>
                    </div>
                    <div id="drop-shadow-controls" class="parameter-controls" style="display: none;">
                        <div class="frame-control-row">
                            <label>Distance: <span id="shadow-distance-value">10px</span></label>
                        </div>
                        <input type="range" id="shadow-distance" min="0" max="50" step="1" value="10">

                        <div class="frame-control-row">
                            <label>Softness: <span id="shadow-blur-value">5px</span></label>
                        </div>
                        <input type="range" id="shadow-blur" min="0" max="30" step="1" value="5">

                        <div class="frame-control-row">
                            <label>Opacity: <span id="shadow-opacity-value">50%</span></label>
                        </div>
                        <input type="range" id="shadow-opacity" min="0" max="100" step="5" value="50">

                        <div class="frame-control-row">
                            <label>Direction: <span id="shadow-angle-value">45°</span></label>
                        </div>
                        <input type="range" id="shadow-angle" min="0" max="360" step="5" value="45">
                    </div>
                </div>
            </div>

            <!-- ANIMATION CONTROLS SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Animation Controls</h4>

                <!-- Scale Animation -->
                <div class="animation-parameter" data-parameter="scale">
                    <div class="parameter-header">
                        <div class="parameter-checkbox-wrapper">
                            <input type="checkbox" id="anim-scale-enable" class="animation-checkbox">
                            <label for="anim-scale-enable">Scale Animation</label>
                        </div>
                        <button class="parameter-toggle" aria-expanded="false" aria-controls="scale-controls">
                            <span class="toggle-icon">▶</span>
                        </button>
                    </div>
                    <div id="scale-controls" class="parameter-controls" style="display: none;">
                        <div class="frame-control-row">
                            <label>Frequency: <span id="scale-frequency-value">1.0 Hz</span></label>
                        </div>
                        <input type="range" id="scale-frequency" min="0.1" max="2" step="0.05" value="1">

                        <div class="frame-control-row">
                            <label>Amplitude: <span id="scale-amplitude-value">50</span></label>
                        </div>
                        <input type="range" id="scale-amplitude" min="0" max="100" step="1" value="50">
                    </div>
                </div>

                <!-- Rotation Animation -->
                <div class="animation-parameter" data-parameter="rotation">
                    <div class="parameter-header">
                        <div class="parameter-checkbox-wrapper">
                            <input type="checkbox" id="anim-rotation-enable" class="animation-checkbox">
                            <label for="anim-rotation-enable">Rotation Animation</label>
                        </div>
                        <button class="parameter-toggle" aria-expanded="false" aria-controls="rotation-controls">
                            <span class="toggle-icon">▶</span>
                        </button>
                    </div>
                    <div id="rotation-controls" class="parameter-controls" style="display: none;">
                        <div class="frame-control-row">
                            <label>Frequency: <span id="rotation-frequency-value">1.0 Hz</span></label>
                        </div>
                        <input type="range" id="rotation-frequency" min="0.1" max="2" step="0.05" value="1">

                        <div class="frame-control-row">
                            <label>Amplitude: <span id="rotation-amplitude-value">50</span></label>
                        </div>
                        <input type="range" id="rotation-amplitude" min="0" max="360" step="5" value="50">
                    </div>
                </div>

                <!-- Position X Animation -->
                <div class="animation-parameter" data-parameter="positionX">
                    <div class="parameter-header">
                        <div class="parameter-checkbox-wrapper">
                            <input type="checkbox" id="anim-positionX-enable" class="animation-checkbox">
                            <label for="anim-positionX-enable">Position X Animation</label>
                        </div>
                        <button class="parameter-toggle" aria-expanded="false" aria-controls="positionX-controls">
                            <span class="toggle-icon">▶</span>
                        </button>
                    </div>
                    <div id="positionX-controls" class="parameter-controls" style="display: none;">
                        <div class="frame-control-row">
                            <label>Frequency: <span id="positionX-frequency-value">1.0 Hz</span></label>
                        </div>
                        <input type="range" id="positionX-frequency" min="0.1" max="2" step="0.05" value="1">

                        <div class="frame-control-row">
                            <label>Amplitude: <span id="positionX-amplitude-value">50</span></label>
                        </div>
                        <input type="range" id="positionX-amplitude" min="0" max="100" step="1" value="50">
                    </div>
                </div>

                <!-- Position Y Animation -->
                <div class="animation-parameter" data-parameter="positionY">
                    <div class="parameter-header">
                        <div class="parameter-checkbox-wrapper">
                            <input type="checkbox" id="anim-positionY-enable" class="animation-checkbox">
                            <label for="anim-positionY-enable">Position Y Animation</label>
                        </div>
                        <button class="parameter-toggle" aria-expanded="false" aria-controls="positionY-controls">
                            <span class="toggle-icon">▶</span>
                        </button>
                    </div>
                    <div id="positionY-controls" class="parameter-controls" style="display: none;">
                        <div class="frame-control-row">
                            <label>Frequency: <span id="positionY-frequency-value">1.0 Hz</span></label>
                        </div>
                        <input type="range" id="positionY-frequency" min="0.1" max="2" step="0.05" value="1">

                        <div class="frame-control-row">
                            <label>Amplitude: <span id="positionY-amplitude-value">50</span></label>
                        </div>
                        <input type="range" id="positionY-amplitude" min="0" max="100" step="1" value="50">
                    </div>
                </div>

                <!-- Global Time Offset -->
                <div class="global-control">
                    <div class="frame-control-row" style="margin-top: 16px;">
                        <label>Time Offset: <span id="time-offset-value">5 frames</span></label>
                    </div>
                    <input type="range" id="time-offset-slider" min="0" max="60" step="1" value="5">
                </div>
            </div>

            <!-- BACKGROUND SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Background</h4>

                <div class="frame-control-row">
                    <label for="bg-color">Color:</label>
                    <input type="color" id="bg-color" value="#ffffff" class="color-picker">
                </div>

                <div class="frame-control-row" style="margin-top: 12px;">
                    <label>Mode</label>
                </div>
                <select id="bg-transparency">
                    <option value="opaque">Opaque</option>
                    <option value="transparent">Transparent</option>
                </select>

                <!-- Background & Foreground Image Upload -->
                <div style="display: flex; gap: 8px; margin-top: 16px;">
                    <div class="control-btn image-upload-btn" id="bg-upload-btn" style="flex: 1; text-align: center; position: relative;">
                        <span class="upload-text">Upload BG</span>
                        <span class="remove-image" id="bg-remove-btn" style="display: none;">&times;</span>
                    </div>
                    <div class="control-btn image-upload-btn" id="fg-upload-btn" style="flex: 1; text-align: center; position: relative;">
                        <span class="upload-text">Upload FG</span>
                        <span class="remove-image" id="fg-remove-btn" style="display: none;">&times;</span>
                    </div>
                </div>
                <input type="file" id="bg-image-input" accept="image/*" style="display: none;">
                <input type="file" id="fg-image-input" accept="image/*" style="display: none;">
            </div>

            <!-- CANVAS SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Canvas Size</h4>

                <div class="frame-control-row">
                    <label>Dimensions (px)</label>
                </div>
                <div class="size-inputs">
                    <input type="number" id="canvas-width" value="800" min="100" max="5000">
                    <span style="color: var(--text-color-subtle);">×</span>
                    <input type="number" id="canvas-height" value="600" min="100" max="5000">
                </div>

                <div class="preset-buttons">
                    <div class="preset-btn" data-size="800,600">HD</div>
                    <div class="preset-btn" data-size="1920,1080">FHD</div>
                    <div class="preset-btn" data-size="1080,1080">1:1</div>
                    <div class="preset-btn" data-size="1080,1920">9:16</div>
                    <div class="preset-btn" data-size="3840,2160">4K</div>
                    <div class="preset-btn" data-size="1200,800">Custom</div>
                </div>

            </div>

            <!-- EXPORT SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Export</h4>
                <div class="control-btn" id="export-btn" style="width: 100%; text-align: center;">
                    Export
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <div class="canvas-info" id="canvas-info">800 × 600 px</div>
                <canvas id="main-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export</h3>
                <button class="modal-close" id="closeExportModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="modal-section">
                    <label for="exportDuration" class="modal-label">Duration (seconds)</label>
                    <input type="number" id="exportDuration" class="modal-input" min="1" max="60" value="5">
                    <span class="modal-hint">For video export</span>
                </div>
                
                <div class="modal-section">
                    <label for="exportFormat" class="modal-label">Format</label>
                    <select id="exportFormat" class="modal-select">
                        <option value="png">PNG Image</option>
                        <option value="mp4">MP4 Video</option>
                        <option value="png-sequence">PNG Sequence</option>
                        <option value="iframe">iframe Embed Code</option>
                    </select>
                </div>
                
                <div class="modal-section">
                    <label class="modal-label">Export Size: <span id="exportSizeDisplay">800 × 600</span></label>
                    <span class="modal-hint">Exports at frame size, not preview zoom</span>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancelExport">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="startExport">Start Export</button>
            </div>
        </div>
    </div>

    <!-- Dependencies for export functionality -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="js/duplicator-combined.js"></script>
</body>
</html>
